<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Counter</title>
</head>
<body>
<div id="container" class="light">
    <button id="theme">Dark mode</button>
    <div id="grid">
        <label class="item1" for="quantity"> COUNTER </label>
        <input class="item2" type="text" id="quantity" value="0" name="quantity">
        <div  class="item3">
            <button id="subtract" class="buttons">LOWER COUNT</button>
            <button id="add" class="buttons">ADD COUNT</button>
        </div>
        <div class="item4">
            <input placeholder="Number 1" id="num1"/>
            <input placeholder="Number 2" id="num2"/>
            <input placeholder="Answer" id="answer" readonly>
            <button id="clear" class="buttons">Clear</button>
        </div>
        <div  class="item5">

            <button class="fnbutton buttons" id="addNum">+</button>
            <button class="fnbutton buttons" id="subtractNum">-</button>
            <button class="fnbutton buttons" id="multiply">x</button>
            <button class="fnbutton buttons" id="divide">/</button>
        </div>
        <div class="item6">
            <button id="start" class="buttons">START</button>
           <!-- <input id="interval" value="0"/>-->
            <div id="spinner"><input id="span" value="0"/> <i id="spinning" class="fa fa-spinner"></i></div>
            <button id="stop" class="buttons">STOP</button>
        </div>
        <div class="item7">
            <button id="startFibo" class="buttons">Start Fcci</button>
            <button id="addFibo" class="buttons">Add number</button>
            <input id="fibonachi" readonly/>
            <button class="buttons" id="clearFibo" >Clear</button>
            <button class="buttons" id="stopFibo" >Stop</button>

        </div>
    </div>
</div>
<script src= "script.js"></script>
</body>
</html>
