<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
<div id="container">
    <div id="grid">
        <label class="item1" for="quantity"> COUNTER </label>
        <input class="item2" type="text" id="quantity" value="0" name="quantity">
        <div  class="item3">
            <button id="subtract">LOVER COUNT</button>
            <button id="add">ADD COUNT</button>
        </div>
        <div class="item4">
        <input id="answer">
            <button id="clear">Clear</button>
        </div>
        <div  class="item5">
            <input id="num1"/>
            <input id="num2"/>
            <button id="submit">Submit</button>
        </div>
        <div class="item6">
            <button id="start">START</button>
            <input id="interval" value="0"/>
            <button id="stop">STOP</button>
        </div>

    </div>
</div>
<script src= "script.js"></script>
</body>
</html>
